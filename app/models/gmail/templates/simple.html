<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #faf5ff;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(139, 92, 246, 0.1);
      border: 2px solid #c4b5fd;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      color: #6b21a8;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      line-height: 1.6;
      color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hello!</h1>
    <p>This is a simple email message.</p>
    <p>Just wanted to reach out and say hello. Hope you're having a great day!</p>
    <p>Best regards,<br>The Team</p>
  </div>
</body>
</html>
